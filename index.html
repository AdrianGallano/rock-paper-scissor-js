<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissor</title>
    <script  src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="game-container">
            <div class="round">
                Round 1
            </div>
            <div class="button-container">
                <button><img src="./images/stone.png" alt="rock"></button>
                <button><img src="./images/scissors.png" alt="paper"></button>
                <button><img src="./images/new-document.png" alt="scissor"></button>
            </div>
            <div class="scoreboard">
                <div class="win">
                    <p>WIN</p>
                    <span class="score">0</span>
                </div>
                <div class="ties">
                    <p>TIES</p>
                    <span class="score">0</span>
                </div>
                <div class="lose">
                    <p>LOSE</p>
                    <span class="score">0</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
