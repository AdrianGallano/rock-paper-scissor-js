<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissor</title>
    <script  src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="game-container">
            <div class="header">
                <div class="logo">
                    <img src="./images/stone.png" alt="rock">
                    <img src="./images/new-document.png" alt="paper">
                    <img src="./images/scissors.png" alt="scissor">
                </div>
                <div class="round">ROUND &nbsp;<span class="round-counter">1</span></div>
                <div class="restart"></div>
            </div>
            <div class="playground">
                <div class="playcontent">
                    <div class="playimage-container">
                        <img src="" alt="player">
                    </div>
                    <div class="vs">VS</div>
                    <div class="playimage-container">
                        <img src="" alt="player">
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button class="game-choice" key-choice="rock"><img src="./images/stone.png" alt="rock"></button>
                <button class="game-choice" key-choice="paper"><img src="./images/new-document.png" alt="scissor"></button>
                <button class="game-choice" key-choice="scissor"><img src="./images/scissors.png" alt="paper"></button>
            </div>
            <div class="scoreboard">
                <div class="win">
                    <p>WIN</p>
                    <span class="score">0</span>
                </div>
                <div class="ties">
                    <p>TIES</p>
                    <span class="score">0</span>
                </div>
                <div class="lost">
                    <p>LOST</p>
                    <span class="score">0</span>
                </div>
            </div>
        </div>

        <div class="pop-up">
            <div class="prompt-container">
                <div class="message"></div>
                <div class="big-message"><span class="hum-or-com"></span> TAKES THE ROUND</div>
                <div class="prompt">
                    <button class="play-again">PLAY AGAIN</button>
                    <a href="https://github.com/AdrianGallano/odin-rock-paper-scissor" target="_blank"><button class="go-to-code">GO TO CODE</button></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
